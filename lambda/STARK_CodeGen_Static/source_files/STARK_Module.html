<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-vue.css" />
    <link rel="stylesheet" href="css/STARK.css" />

    <script src="js/vue.js" defer></script>
    <script src="js/bootstrap-vue.min.js" defer></script>
    <script src="js/STARK.js" defer></script>
    <script src="js/STARK_spinner.js" defer></script>
    <script src="js/STARK_loading_modal.js" defer></script>
    <script src="js/STARK_Module_app.js" defer></script>
    <script src="js/STARK_Module_view.js" defer></script>
    <script src="js/generic_check_auth_listview.js" defer></script>
    <script src="js/generic_root_list.js" defer></script>
    <script src="js/nav_bar.js" defer></script>

    <title>[[STARK_PROJECT_NAME]] - System Modules</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <template v-for="(group, index) in modules" id="nav-groups-template">
            <h4>
                <a v-b-toggle class="text-decoration-none" :href="'#nav-group-collapse-'+index" @click.prevent>
                    <span class="when-open"><img src="images/chevron-up.svg" class="filter-fill-svg-link" height="20rem"></span>
                    <span class="when-closed"><img src="images/chevron-down.svg" class="filter-fill-svg-link" height="20rem"></span>
                    <span class="align-bottom">{{ group.group_name }}</span>
                </a>
            </h4>
            <b-collapse :id="'nav-group-collapse-'+index" visible class="mt-0 mb-2 pl-2">
                <div class="dropdown-container">
                    <template v-for="module in group.modules" id="nav-modules-template">
                        <div class="dropdown-btn" :onclick="'window.location.href=\''  + module.href + '\''">
                            <a href="#"><img class="filter-fill-svg" :src="module.image" alt="Card image cap" height="25rem"> {{module.title}} </a>
                        </div>
                    </template>
                </div>
            </b-collapse>
        </template>
    </div>
<div class="container-fluid" id="vue-root">

    <div class="row bg-primary mb-3 p-3 text-white" style="background-image: url('images/banner_generic_blue.png')">
        <div class="col-12 col-md-10">
        <h2>
            <span style="cursor:pointer;" onclick="openNav()">&#9776;</span>
            [[STARK_PROJECT_NAME]]
        </h2>
        </div>
        <div class="col-12 col-md-2 text-right">
            <b-button 
                v-b-tooltip.hover title="Settings"
                class="mt-3" 
                variant="light" 
                size="sm">
                <img src="images/settings.png" height="20px">
            </b-button>
            <b-button 
                v-b-tooltip.hover title="Log out"
                class="mt-3" 
                variant="light" 
                size="sm"
                onClick="STARK.logout()">
                <img src="images/logout.png" height="20px">
            </b-button>
        </div>
    </div>
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">System Modules</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-6">
            <button type="button" class="btn btn-primary mb-2" onClick="window.location.href='STARK_Module_add.html'" v-if="auth_list.Add.allowed"> <b>+</b> Add </button>
            <button type="button" class="btn btn-info mb-2" onClick="window.location.href='STARK_Module_report.html'" v-if="auth_list.Report.allowed"> Reports </button>
        </div>
        <div class="col-6 text-right d-inline-block">        
            <button id="prev" type="button" class="btn btn-secondary" :disabled="prev_disabled" onClick="root.list(root.prev_token, 'prev')"> < </button>
            <button id="next" type="button" class="btn btn-secondary" :disabled="next_disabled" onClick="root.list(root.next_token, 'next')"> > </button>
        </div>
    </div>

    <div class="row">
        <div class="col overflow-auto">
            <table class="table table-hover table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Edit</th>
                        <th scope="col">Module Name</th>
                        <th scope="col">Descriptive Title</th>
                        <th scope="col">Target</th>
                        <th scope="col">Module Group</th>
                        <th scope="col">Is Menu Item</th>
                        <th scope="col">Is Enabled</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Del</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="STARK_Module in listview_table" id="listview-table">
                        <tr>
                            <td>
                                <a :href="'STARK_Module_edit.html?Module_Name=' + STARK_Module.Module_Name" v-if="auth_list.Edit.allowed"><img src="images/pencil-square.svg" class="bg-info"></a>
                            </td>
                            <th scope="row">
                                <template id="detail-view" v-if="auth_list.View.allowed">
                                    <a :href="'STARK_Module_view.html?Module_Name=' + STARK_Module.Module_Name">{{ STARK_Module.Module_Name }}</a>
                                </template>
                                <template id="detail-view" v-if="!auth_list.View.allowed">
                                    {{ STARK_Module.Module_Name }}
                                </template>
                            </th>
                            <td>{{ STARK_Module.Descriptive_Title }}</td>
                            <td>{{ STARK_Module.Target }}</td>
                            <td>{{ STARK_Module.Module_Group }}</td>
                            <td>{{ STARK_Module.Is_Menu_Item }}</td>
                            <td>{{ STARK_Module.Is_Enabled }}</td>
                            <td>{{ STARK_Module.Priority }}</td>
                            <td><a :href="'STARK_Module_delete.html?Module_Name=' + STARK_Module.Module_Name" v-if="auth_list.Delete.allowed"><img src="images/x-square.svg" class="bg-danger"></a></td>
                        </tr>
                    </template>
            </tbody>
            </table>
        </div>
    </div>
</div>
    <div class="d-flex justify-content-center" id="loading-spinner" :style="{visibility: visibility}">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div>
    <b-modal id="loading-modal"
        no-close-on-backdrop
        no-close-on-esc
        hide-header
        hide-footer
        centered
        size="sm">
        <div class="text-center p-3">
            <div class="spinner-border" style="width: 5rem; height: 5rem" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3">
                Loading...
            </div>
        </div>
    </b-modal>
</div>
</body>
</html>
